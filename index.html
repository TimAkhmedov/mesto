<!DOCTYPE html>
<html lang="ru">
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="./pages/index.css" />
			<title>Mesto</title>
	</head>
	<body class="page">
		<header class="header">
			<a href="#" class="header__logo"></a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/image.jpg" class="profile__avatar" alt="Жак Ив Кусто" />
				<div class="profile__personal-data">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__edit-btn" type="button" aria-label="кнопка редактирования"></button>
					</div>
					<p class="profile__job">Исследователь океана</p>
				</div>
				<button class="profile__add-btn" type="button" aria-label="кнопка добавления"></button>
			</section>

			<section class="cards">
				<article class="card">
					<img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" />
					<div class="card__block">
						<h2 class="card__title">
							Карачаевск
						</h2>
						<button class="card__like-btn" type="button" aria-label="Нравится"></button>
					</div>
				</article>
				<article class="card">
					<img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" />
					<div class="card__block">
						<h2 class="card__title">
							Гора Эльбрус
						</h2>
						<button class="card__like-btn" type="button" aria-label="Нравится"></button>
					</div>
				</article>
				<article class="card">
					<img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
					<div class="card__block">
						<h2 class="card__title">
							Домбай
						</h2>
						<button class="card__like-btn" type="button" aria-label="Нравится"></button>
					</div>
				</article>
				<article class="card">
					<img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" />
					<div class="card__block">
						<h2 class="card__title">
							Гора Эльбрус
						</h2>
						<button class="card__like-btn" type="button" aria-label="Нравится"></button>
					</div>
				</article>
				<article class="card">
					<img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
					<div class="card__block">
						<h2 class="card__title">
							Домбай
						</h2>
						<button class="card__like-btn" type="button" aria-label="Нравится"></button>
					</div>
				</article>
				<article class="card">
					<img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" />
					<div class="card__block">
						<h2 class="card__title">
							Карачаевск
						</h2>
						<button class="card__like-btn" type="button" aria-label="Нравится"></button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>

		<section class="popup">
			<div class="popup__container">
				<button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
				<form class="popup__profile-edit" name="popup-profile-edit">
					<h2 class="popup__title">Редактировать профиль</h2>
					<input class="popup__field popup__name-field" placeholder="Введите своё имя" type="text" name="profile-name" id="profile-name">
					<input class="popup__field popup__job-field" placeholder="Введите своё увлечение" type="text" name="profile-job" id="profile-job">
					<button class="popup__submit-btn" type="submit">Сохранить</button>
				</form>
			</div>
		</section>

		<section class="popup popup-card">
			<div class="popup__container">
				<button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
				<form class="popup__card-add" name="popup-card-add">
					<h2 class="popup__title">Новое место</h2>
					<input class="popup__field popup__card-title-field" placeholder="Название" type="text" name="card-title" id="card-title">
					<input class="popup__field popup__card-url-field" placeholder="Ссылка на картинку" type="text" name="card-url" id="card-url">
					<button class="popup__submit-btn" type="submit">Создать</button>
				</form>
			</div>
		</section>

		<section class="popup">

		</section>

		<script src="./script/index.js"></script>
	</body>
</html>
